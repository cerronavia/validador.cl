    <style>
        :root { --bg: #020617; --navia: #0f172a; --accent: #38bdf8; --glass: rgba(15, 23, 42, 0.95); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); color: #f8fafc;
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
        }

        /* LOADER 3D PROFESIONAL */
        #loader {
            position: fixed; inset: 0; background: var(--navia); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            perspective: 1000px; transition: 0.8s;
        }

        .cube {
            width: 80px; height: 80px; transform-style: preserve-3d;
            animation: rotate 4s infinite linear;
        }

        .cube div {
            position: absolute; width: 80px; height: 80px;
            border: 2px solid var(--accent); background: rgba(56, 189, 248, 0.1);
            display: flex; align-items: center; justify-content: center;
            font-size: 9px; font-weight: 900; color: var(--accent);
        }

        .f { transform: translateZ(40px); } .ba { transform: rotateY(180deg) translateZ(40px); }
        .r { transform: rotateY(90deg) translateZ(40px); } .l { transform: rotateY(-90deg) translateZ(40px); }
        .t { transform: rotateX(90deg) translateZ(40px); } .bo { transform: rotateX(-90deg) translateZ(40px); }

        @keyframes rotate { from { transform: rotateX(0) rotateY(0); } to { transform: rotateX(360deg) rotateY(720deg); } }

        /* INTERFAZ */
        .container {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            padding: 40px; border-radius: 12px; width: 100%; max-width: 450px;
            text-align: center; display: none; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .header { border-bottom: 2px solid var(--accent); padding-bottom: 20px; margin-bottom: 30px; }
        h1 { font-size: 18px; letter-spacing: 2px; }

        input {
            width: 100%; padding: 18px; background: #000; border: 1px solid #334155;
            color: #fff; font-family: 'JetBrains Mono'; font-size: 18px; text-align: center;
            border-radius: 8px; margin-bottom: 20px;
        }

        button {
            width: 100%; padding: 18px; background: var(--accent); color: #000;
            font-weight: 900; border: none; border-radius: 8px; cursor: pointer;
            text-transform: uppercase; transition: 0.3s;
        }

        #res { margin-top: 25px; padding: 15px; border-radius: 8px; display: none; font-size: 12px; }
        .v-ok { background: rgba(34, 197, 94, 0.1); color: #4ade80; border: 1px solid #22c55e; }
        .v-expired { background: rgba(251, 191, 36, 0.1); color: #fbbf24; border: 1px solid #fbbf24; }
        .v-err { background: rgba(239, 68, 68, 0.1); color: #f87171; border: 1px solid #ef4444; }

        #qr { margin-top: 20px; display: flex; justify-content: center; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="cube">
            <div class="f">CERRO</div><div class="ba">NAVIA</div>
            <div class="r">2026</div><div class="l">SVP</div>
            <div class="t">OFICIAL</div><div class="bo">TRANSITO</div>
        </div>
        <p style="margin-top: 40px; font-size: 10px; letter-spacing: 4px; color: var(--accent);">CONECTANDO SERVIDOR...</p>
    </div>

    <main class="container" id="main">
        <div class="header">
            <i class="fas fa-shield-halved" style="font-size: 40px; margin-bottom: 15px;"></i>
            <h1>VALIDADOR OFICIAL</h1>
            <p style="font-size: 10px; color: var(--accent); font-weight: 700;">I. MUNICIPALIDAD DE CERRO NAVIA</p>
        </div>

        <input type="text" id="codeIn" placeholder="CÓDIGO DE VERIFICACIÓN">
        <button onclick="validar()">Analizar Documento</button>

        <div id="res"></div>
        <div id="qr"></div>
    </main>

    <script>
        function validar() {
            const input = document.getElementById("codeIn").value.trim();
            const res = document.getElementById("res");
            const qr = document.getElementById("qr");
            
            if(!input) return;
            res.style.display = "block";
            res.className = "v-ok";
            res.innerHTML = "PROCESANDO...";
            qr.innerHTML = "";

            setTimeout(() => {
                const expiryDate = DB_VALID_CODES[input];

                if (expiryDate) {
                    const hoy = new Date();
                    const limite = new Date(expiryDate);

                    if (hoy > limite) {
                        res.className = "v-expired";
                        res.innerHTML = `⚠️ <b>DOCUMENTO VENCIDO</b><br>Este código expiró el ${expiryDate}.`;
                    } else {
                        res.className = "v-ok";
                        res.innerHTML = `✅ <b>DOCUMENTO VÁLIDO</b><br>Vigente hasta el ${expiryDate}.`;
                        new QRCode(qr, { text: window.location.href, width: 120, height: 120, colorDark: "#38bdf8", colorLight: "transparent" });
                    }
                } else {
                    res.className = "v-err";
                    res.innerHTML = "❌ <b>ERROR DE VALIDACIÓN</b><br>Código no encontrado en el registro oficial.";
                }
            }, 1500);
        }

        window.onload = () => {
            setTimeout(() => {
                document.getElementById("loader").style.opacity = "0";
                setTimeout(() => {
                    document.getElementById("loader").style.display = "none";
                    document.getElementById("main").style.display = "block";
                }, 800);
            }, 3500);
        };
    </script>
</body>
